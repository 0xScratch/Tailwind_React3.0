<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tailwind_CSS</title>
</head>
<body class="h-screen flex items-center justify-center px-8 bg-slate-100 dark:bg-slate-900">
    <div class="max-w-[600px] shadow-md p-6 rounded-md bg-white dark:bg-slate-700 dark:text-white">
        <div class="flex items-start mb-4">
            <h1 class="text-4xl flex-1">Tailwind Dark/Light Mode</h1>
            <img src="img/icon-moon.png" alt="Icon-Moon" class="moon cursor-pointer">
            <img src="img/icon-sun.svg" alt="Icon-Sun" class="sun cursor-pointer">
        </div>
        <p class="text-md mb-4">
            In this project we gonna learn how to enable dark mode for the tailwind website/app. Also, we will show how we can create a toggle to chance between a light & dark theme.
        </p>
        <button class="py-2 px-4 bg-black text-white rounded-md dark:bg-white dark:text-slate-900">
            Learn More!
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
