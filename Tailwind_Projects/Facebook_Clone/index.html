<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/input.css">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/img/Facebook.png" alt="Facebook_Image">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-xl"> 
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-800 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 hover:bg-green-800 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
        </div>
    </div>
</body>
</html>
